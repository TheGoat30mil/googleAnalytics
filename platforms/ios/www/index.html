function init() {
	
	document.addEventListener("deviceready", onDeviceReady);
	
	 
}   

function onDeviceReady() {
	
		//FastClick.attach(document.body);
		
		//Correct the status bar issue in IOS7
		
		
	
		StatusBar.overlaysWebView(false);
		StatusBar.backgroundColorByHexString("#eca824"); 
		
		// Check to see if the device is connected to the internet.
		var networkState = navigator.connection.type;
		if(networkState === "none"){
			navigator.notification.alert('You are not connected to internet. Please check your network settings.', null, 'ISI', 'Ok');
			}
		setInterval(function()
		{
			if(networkState === "none"){
			navigator.notification.alert('Please check your network settings again. You are not connected to internet', null, 'ISI', 'Ok');
			}
			
		},120000); // In mili seconds. 2 Min 
		
		console.log("Device Ready has fired");
		
} //end init Function
